<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fff0f3;
    }

    /* Navbar */
    nav {
      background-color: #ffe5ec;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ffc2d1;
    }

    nav h1 {
      font-size: 1.8rem;
      color: #c9184a;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #720026;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #c9184a;
    }

    /* Hero Section */
    .hero-improved {
      background: linear-gradient(135deg, #fcd5ce, #fae1dd);
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      border-radius: 30px;
      margin: 3rem 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .hero-improved::before {
      content: "";
      position: absolute;
      width: 450px;
      height: 450px;
      background: url("8693aee1-4db4-4c8c-8ea4-8ddd5ebb6fbc.png") no-repeat center center/contain;
      opacity: 0.1;
      animation: float 8s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(5deg); }
    }

    .overlay-text h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.15);
      z-index: 2;
      position: relative;
    }

    .overlay-text span {
      color: #b5838d;
      font-style: italic;
      display: inline-block;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #ffe5ec;
      color: #720026;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .overlay-text h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>PromptLand</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Tasks</a></li>
      <li><a href="#">Diary</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero-improved">
    <div class="overlay-text">
      <h1>
        Elevate Your Prompts.<br>
        <span>Elevate Your Mind.</span>
      </h1>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 PromptLand. All rights reserved.
  </footer>

</body>
</html>
